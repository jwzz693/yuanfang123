# Butterfly 主题配置文件
# 文档: https://butterfly.js.org/

# 导航栏设置
nav:
  logo: # 可以放 logo 图片链接
  display_title: true
  fixed: false

# 菜单
menu:
  首页: / || fas fa-home
  文章: /archives/ || fas fa-archive
  分类: /categories/ || fas fa-folder-open
  标签: /tags/ || fas fa-tags
  教程||fas fa-graduation-cap:
    Vue3 入门: /categories/Vue3/ || fab fa-vuejs
    Node.js 实战: /categories/Node-js/ || fab fa-node-js
    Linux 运维: /categories/Linux/ || fab fa-linux
  关于: /about/ || fas fa-user

# 代码块设置
highlight_theme: mac # mac | mac light | default | ...
highlight_copy: true
highlight_lang: true
highlight_shrink: false
highlight_height_limit: 300
code_word_wrap: true

# 社交链接
social:
  fab fa-github: https://github.com/jwzz693 || Github
  # fas fa-envelope: mailto:your@email.com || Email

# 头像
avatar:
  img: https://api.dicebear.com/7.x/bottts-neutral/svg?seed=yuanfang
  effect: false

# 首页文章卡片封面
cover:
  index_enable: true
  aside_enable: true
  archives_enable: true
  position: both
  default_cover:
    - https://picsum.photos/seed/tech1/800/400
    - https://picsum.photos/seed/tech2/800/400
    - https://picsum.photos/seed/tech3/800/400
    - https://picsum.photos/seed/tech4/800/400
    - https://picsum.photos/seed/tech5/800/400

# 文章页设置
post_meta:
  page:
    date_type: both
    date_format: date
    categories: true
    tags: true
    label: true
  post:
    date_type: both
    date_format: date
    categories: true
    tags: true
    label: true

# 目录 TOC
toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: false
  scroll_percent: true

# 文章版权
post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 打赏/赞赏 (暂不开启)
reward:
  enable: false

# 页脚
footer:
  owner:
    enable: true
    since: 2024
  custom_text: '<p>基于 <a href="https://hexo.io/" target="_blank">Hexo</a> 框架 | <a href="https://butterfly.js.org/" target="_blank">Butterfly</a> 主题</p><p>自动部署到 GitHub Pages · Netlify · Vercel · Cloudflare Pages</p>'
  copyright: true

# 侧边栏
aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: '分享前沿技术，记录成长之路'
    button:
      enable: true
      icon: fab fa-github
      text: GitHub
      link: https://github.com/jwzz693
  card_announcement:
    enable: true
    content: '欢迎来到远方技术站！这里分享技术文章与实战教程，每次代码推送会自动部署到多个平台。'
  card_recent_post:
    enable: true
    limit: 5
    sort: date
    sort_order:
  card_categories:
    enable: true
    limit: 8
    expand: none
    sort_order:
  card_tags:
    enable: true
    limit: 40
    color: true
    orderby: random
    order: 1
    sort_order:
  card_archives:
    enable: true
    type: monthly
    format: MMMM YYYY
    order: -1
    limit: 8
    sort_order:
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:

# 右下角按钮
rightside_scroll_percent:
  enable: true

# 搜索
local_search:
  enable: true
  preload: false
  CDN:

# 数学公式
mathjax:
  enable: false

# 图片懒加载
lazyload:
  enable: true
  field: site
  placeholder:
  blur: true

# 页面美化
beautify:
  enable: true
  field: post
  title-prefix-icon: '\f0c1'
  title-prefix-icon-color: '#F47466'

# Font 设置
font:
  global-font-size:
  code-font-size:
  font-family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", sans-serif'
  code-font-family: '"JetBrains Mono", "Fira Code", Consolas, Monaco, "Courier New", monospace'

# 黑暗模式
darkmode:
  enable: true
  button: true
  autoChangeMode: false

# 阅读模式
readmode: true

# 页面锚点
anchor:
  auto_update: false
  click:
    scroll_decode: true

# 页面加载动画
preloader:
  enable: true
  source: 1
  pace_css_url:

# 字数统计 (需要安装 hexo-wordcount)
wordcount:
  enable: false

# Busuanzi 访客统计
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# 图片灯箱
medium_zoom: true

# Snackbar 通知弹窗
snackbar:
  enable: true
  position: bottom-left
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# 页面过渡效果
enter_transitions: true

# CDN 配置
CDN:
  third_party_provider: cdnjs
