name: AI Auto Generate Articles

on:
  schedule:
    # æ¯ 5 åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡ (GitHub Actions æœ€å°é—´éš”)
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      article_count:
        description: 'ç”Ÿæˆæ–‡ç« æ•°é‡'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '5'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "auto-generate"
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate articles with DeepSeek AI
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ARTICLE_COUNT: ${{ github.event.inputs.article_count || '1' }}
        run: node tools/generate-article.js

      - name: Check for new articles
        id: check
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“­ æ²¡æœ‰æ–°æ–‡ç« ç”Ÿæˆ"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¬ æ£€æµ‹åˆ°æ–°æ–‡ç« "
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "AI Article Bot"
          git config user.email "bot@github.com"
          ARTICLE_COUNT=$(git diff --cached --name-only | grep "source/_posts/" | wc -l)
          git commit -m "ğŸ¤– AI è‡ªåŠ¨ç”Ÿæˆ ${ARTICLE_COUNT} ç¯‡æŠ€æœ¯æ–‡ç«  [$(date '+%Y-%m-%d %H:%M')]"
          git push

  # æ„å»ºå¹¶éƒ¨ç½²åˆ° GitHub Pagesï¼ˆä»…åœ¨æœ‰æ–°æ–‡ç« æ—¶ï¼‰
  build-deploy:
    needs: generate
    runs-on: ubuntu-latest
    # å§‹ç»ˆè¿è¡Œæ„å»ºï¼Œå› ä¸º push ä¼šè§¦å‘ deploy-github-pages workflow
    # è¿™é‡Œä¸»è¦ä¸ºäº†ä¿è¯æ–°æ–‡ç« è¢«æ­£ç¡®æ„å»º
    steps:
      - name: Checkout (latest with new articles)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Hexo site
        run: npx hexo generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
