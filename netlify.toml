# Netlify 配置文件
# 当你直接关联 GitHub 仓库到 Netlify 时使用此配置
# 也可以通过 GitHub Actions 部署（推荐）

[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# 重定向规则 - SPA 支持
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Language = ["en"]}

# 自定义 Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# 静态资源长缓存
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
