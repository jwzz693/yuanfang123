# HOME PAGE ARTICLE SETTINGS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
home:
  sidebar:
    enable: true
    position: left
    first_item: menu
    announcement: "欢迎来到远方技术站！本站自动部署到 GitHub Pages、Netlify、Vercel、Cloudflare Pages 四大平台。"
    show_on_mobile: true
    links:
      归档: 
        path: /archives 
        icon: fa-regular fa-archive
      标签: 
        path: /tags 
        icon: fa-regular fa-tags
      分类: 
        path: /categories 
        icon: fa-regular fa-folder
