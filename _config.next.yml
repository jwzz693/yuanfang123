# ===============================================================
# NexT 主题配置 - 远方技术站
# 文档: https://theme-next.js.org/docs/
# ===============================================================

# ---------------------------------------------------------------
# 主题方案 (Gemini 最现代，双栏布局)
# ---------------------------------------------------------------
#scheme: Muse
#scheme: Mist
#scheme: Pisces
scheme: Gemini

# 暗黑模式
darkmode: true

# ---------------------------------------------------------------
# 站点信息
# ---------------------------------------------------------------
favicon:
  small: https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/72x72/1f680.png
  medium: https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/72x72/1f680.png
  apple_touch_icon: https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/72x72/1f680.png

creative_commons:
  license: by-nc-sa
  size: small
  sidebar: true
  post: true
  language: deed.zh-hans

# ---------------------------------------------------------------
# 导航菜单
# ---------------------------------------------------------------
menu:
  home: / || fa fa-home
  about: /about/ || fa fa-user
  tags: /tags/ || fa fa-tags
  categories: /categories/ || fa fa-th
  archives: /archives/ || fa fa-archive

menu_settings:
  icons: true
  badges: true

# ---------------------------------------------------------------
# 侧边栏
# ---------------------------------------------------------------
sidebar:
  position: left
  width_expanded: 320
  width_dual_column: 240
  display: post
  padding: 18
  offset: 12

# 头像
avatar:
  url: https://q1.qlogo.cn/g?b=qq&nk=0&s=640
  rounded: true
  rotated: true

# 站点状态 (文章数/分类数/标签数)
site_state: true

# 社交链接
social:
  GitHub: https://github.com/jwzz693 || fab fa-github
  E-Mail: mailto:jwzz693@gmail.com || fa fa-envelope

social_icons:
  enable: true
  icons_only: false
  transition: true

# 友情链接
links_settings:
  icon: fa fa-globe
  layout: block

links:
  远方技术站: https://jwzz693.github.io/yuanfang123/

# 目录
toc:
  enable: true
  number: true
  wrap: true
  expand_all: true
  max_depth: 4

# ---------------------------------------------------------------
# 页脚
# ---------------------------------------------------------------
footer:
  since: 2025
  icon:
    name: fa fa-heart
    animated: true
    color: "#ff0000"
  powered: true

# ---------------------------------------------------------------
# 文章设置
# ---------------------------------------------------------------
excerpt_description: true
read_more_btn: true

post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# 标签图标
tag_icon: true

# 文章导航
post_navigation: left

# 文章编辑链接
post_edit:
  enable: true
  url: https://github.com/jwzz693/yuanfang123/edit/main/source/

# ---------------------------------------------------------------
# 标签云
# ---------------------------------------------------------------
tagcloud:
  min: 12
  max: 30
  amount: 200
  orderby: name
  order: 1

# ---------------------------------------------------------------
# 外观设置
# ---------------------------------------------------------------
# 预连接 CDN
preconnect: true

# 文字对齐
text_align:
  desktop: justify
  mobile: justify

# 移动端优化
mobile_layout_economy: true

# 浏览器主题色
theme_color:
  light: "#222"
  dark: "#222"

# 代码块
codeblock:
  theme:
    light: default
    dark: stackoverflow-dark
  copy_button:
    enable: true
    style: mac
  fold:
    enable: true
    height: 500
  language: true

# 返回顶部
back2top:
  enable: true
  sidebar: true
  scrollpercent: true

# 阅读进度条
reading_progress:
  enable: true
  start_at: left
  position: top
  reversed: false
  color: "#37c6c0"
  height: 3px

# 书签
bookmark:
  enable: true
  color: "#222"
  save: auto

# GitHub 横幅
github_banner:
  enable: true
  permalink: https://github.com/jwzz693/yuanfang123

# ---------------------------------------------------------------
# 字体
# ---------------------------------------------------------------
font:
  enable: false

# ---------------------------------------------------------------
# SEO
# ---------------------------------------------------------------
index_with_subtitle: true
exturl: false
exturl_icon: true

# ---------------------------------------------------------------
# 标签插件
# ---------------------------------------------------------------
note:
  style: flat
  icons: true
  light_bg_offset: 0

tabs:
  sticky: false
  transition:
    tabs: true
    labels: true

# ---------------------------------------------------------------
# 外部库
# ---------------------------------------------------------------
# PJAX 单页体验
pjax: true

# 图片灯箱
fancybox: true

# 图片懒加载
lazyload: true

# 中英文空格
pangu: true

# 链接预取
quicklink:
  enable: true
  home: true
  archive: true
  delay: true
  timeout: 3000
  priority: true

# ---------------------------------------------------------------
# 动画
# ---------------------------------------------------------------
motion:
  enable: true
  async: false
  duration: 200
  transition:
    menu_item: fadeInDown
    post_block: fadeIn
    post_header: fadeInDown
    post_body: fadeInDown
    coll_header: fadeInLeft
    sidebar: fadeInUp

# 加载进度条
pace:
  enable: true
  color: blue
  theme: minimal

# ---------------------------------------------------------------
# 统计
# ---------------------------------------------------------------
busuanzi_count:
  enable: true
  total_visitors: true
  total_visitors_icon: fa fa-user
  total_views: true
  total_views_icon: fa fa-eye
  post_views: true
  post_views_icon: far fa-eye

# ---------------------------------------------------------------
# 本地搜索
# ---------------------------------------------------------------
local_search:
  enable: true
  top_n_per_article: 3
  unescape: true
  preload: true

# ---------------------------------------------------------------
# CDN 设置
# ---------------------------------------------------------------
vendors:
  internal: local
  plugins: cdnjs
